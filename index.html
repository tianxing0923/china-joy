  $(function() {
    // 分享参数
    var SHARE_OBJ = {

      desc: '玩YY LIVE，抓萌妹纸！7月28-30日每天10点准时直播大乱斗。',

    $.ajax({
      url: 'http://h5.skyfish.me/weixin/wxjs.php',
      data: {
        'url': location.href,
        'type': 'jsonp'
      },
      dataType: 'jsonp',
      success: function(data) {
        wx.config({
          appId: data.appId,
          timestamp: data.timestamp,
          nonceStr: data.nonceStr,
          signature: data.signature,
          jsApiList: [
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'onMenuShareQZone'
          ]
        });
        wx.ready(function() {
          // 分享到朋友圈
          wx.onMenuShareTimeline(SHARE_OBJ);
          // 分享给朋友
          wx.onMenuShareAppMessage(SHARE_OBJ);
          // 分享到QQ
          wx.onMenuShareQQ(SHARE_OBJ);
          // 分享到腾讯微博
          wx.onMenuShareWeibo(SHARE_OBJ);
          // 分享到QQ空间
          wx.onMenuShareQZone(SHARE_OBJ);
        });
      }
    });
  });
